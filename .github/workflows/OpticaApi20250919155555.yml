name: Compile e implemente la aplicación de .NET Core en la aplicación web OpticaApi20250919155555 con el servicio API Management OpticaApi-OpticaApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: OpticaApi20250919155555
  AZURE_WEBAPP_PACKAGE_PATH: src\Optica.Api\publish
  # Path "bonito" en APIM (lo que irá después del dominio): https://<apim>.azure-api.net/optica
  AZURE_APIM_RESOURCE_PATH: optica
  AZURE_APIM_RESOURCEGROUP: kanan
  AZURE_APIM_SERVICENAME: OpticaApi
  AZURE_APIM_API_ID: optica-api
  AZURE_APIM_APPSERVICEURL: https://opticaapi20250919155555.azurewebsites.net
  # URL del swagger una vez desplegado:
  AZURE_APIM_SPEC_URL: https://opticaapi20250919155555.azurewebsites.net/swagger/v1/swagger.json
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: src\Optica.Api

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build

      - name: Publish
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Compartimos el paquete entre jobs
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.OpticaApi20250919155555_63E0 }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.OpticaApi_SPN }}

      - name: Import API into Azure API Management (from URL)
        run: |
          az apim api import \
            --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" \
            --service-name "${{ env.AZURE_APIM_SERVICENAME }}" \
            --api-id "${{ env.AZURE_APIM_API_ID }}" \
            --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" \
            --specification-url "${{ env.AZURE_APIM_SPEC_URL }}" \
            --specification-format OpenApi \
            --subscription-required false

      - name: logout
        run: az logout
